spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_PATH}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  redis:
    host: localhost
    port: 6379
  OAuth2:
    google:
      url: https://accounts.google.com/o/oauth2/v2/auth
      callback-url : http://localhost:8080/auth/social_login/google/callback
      scope : https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile
      token_request : "https://oauth2.googleapis.com/token"
      userinfo_request: "https://www.googleapis.com/oauth2/v1/userinfo"

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

cloud:
  aws:
    region:
      static: ap-northeast-2
    stack:
      auto: false
